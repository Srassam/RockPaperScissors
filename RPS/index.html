<!DOCTYPE html>
<html lang="eng-us">

<head>
    <meta charset="UTF-8">
    <title>
        Rock,Paper,Scissors
    </title>
</head>

<body>
    <script>
        var choice = ["r", "p", "s"];

        var cpuChoice = ["r", "p", "s"];

        var wins = 0;
        var losses = 0;
        var ties = 0;
        for (var i = 0; i <= 2; i++) {



            //1.prompt user to choose from r,p,s
            var userPick = prompt("Please pick r,p,s to start!");
            userPick = userPick.toLowerCase();


            //2.Computer will make a selection from r,p,s
            var cpuPick = cpuChoice[Math.floor(Math.random() * cpuChoice.length)];
            if (userPick === "r" || userPick === "p" || userPick === "s") {
                alert("The computer chose " + cpuPick);
                // Win/lose conditions
                if ((userPick === "r" && cpuPick === "s") ||
                    (userPick === "p" && cpuPick === "r") ||
                    (userPick === "s" && cpuPick === "p")) { wins++; alert("You've won " + wins + "times!!") }
                else if (userPick === cpuPick) {
                    ties++;
                    alert("You've tied " + ties + " times.");
                } else {
                    losses++;
                    alert("You've lost " + losses + " times.");
                }

            }
        }

        //10. post score of wins,losses and ties
        alert("total wins: " + wins + "\ntotal losses: " + losses + "\ntotal ties: " + ties);
    </script>
</body>

</html>
